<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bid & Mint NFT | Engmo</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      background: transparent; /* Removed black to reveal canvas */
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent; /* Transparent canvas */
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-top: 20px;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 280px;
      max-width: 90vw;
    }
    .polygon-logo {
      width: 60px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    #message {
      max-width: 500px;
      margin-top: 15px;
    }
    #unlockBox {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #00ff99;
      display: none;
      background-color: rgba(0, 255, 100, 0.1);
    }
    a.unlock-link {
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Bid & Mint NFT | مزايدة وسك العملة الرقمية</h1>
  <img src="https://www.engmo1234.com/polygon-logo.png" alt="Polygon Logo" class="polygon-logo" onclick="togglePolygonHelp()" />
  <button onclick="connect()">🔌 Connect Wallet | توصيل المحفظة</button>
  <div id="message"></div>

  <input type="number" id="bidAmount" placeholder="Enter your bid in MATIC | أدخل قيمة المزايدة بـ MATIC" />
  <button onclick="submitBid()">Submit Bid | تقديم المزايدة</button>
  <button onclick="mintNFT()">Mint NFT | سك العملة الرقمية</button>

  <div id="unlockBox">
    ✅ By minting, you have unlocked exclusive content!<br />
    🔑 <a class="unlock-link" href="https://form.jotform.com/223058286315456" target="_blank">Access Unlockable Content</a><br />
    <strong>Password:</strong> LAILAHAILALLAH<br /><br />
    ✅ من خلال عملية السك، لقد قمت بفتح محتوى حصري!<br />
    🔑 <a class="unlock-link" href="https://form.jotform.com/223058286315456" target="_blank">الدخول إلى المحتوى السري</a><br />
    <strong>كلمة المرور:</strong> LAILAHAILALLAH
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width
        });
      }
    }

    function animateStars() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.shadowBlur = 6;
      ctx.shadowColor = '#00ffcc';
      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        star.z -= 0.5;
        if (star.z <= 0) {
          star.z = canvas.width;
        }
        let k = 128.0 / star.z;
        let px = star.x * k + canvas.width / 2;
        let py = star.y * k + canvas.height / 2;
        if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
          let size = (1 - star.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(animateStars);
    }

    resizeCanvas();
    createStars();
    animateStars();
    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    const CONTRACT_ADDRESS = "0xc66cccf6cf6b3e8fe8e489fbbbcd0f81e2ebccd2";
    const ABI = [
      { "inputs": [{ "internalType": "string", "name": "uri", "type": "string" }], "stateMutability": "nonpayable", "type": "constructor" },
      { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "bidder", "type": "address" }], "name": "BidApproved", "type": "event" },
      { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "bidder", "type": "address" }, { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }], "name": "BidSubmitted", "type": "event" },
      { "inputs": [], "name": "submitBid", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [], "name": "mint", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    let provider;
    let signer;
    let contract;

    async function connect() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        document.getElementById("message").textContent = "✅ Connected to MetaMask | تم الاتصال بمحفظة MetaMask";
      } else {
        document.getElementById("message").textContent = "❌ MetaMask not found. Please install it | لم يتم العثور على MetaMask. الرجاء التثبيت";
      }
    }

    async function submitBid() {
      const amount = document.getElementById("bidAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Enter a valid bid amount in MATIC | أدخل قيمة صحيحة");
        return;
      }
      try {
        const tx = await contract.submitBid({ value: ethers.utils.parseEther(amount) });
        await tx.wait();
        alert("✅ Bid submitted successfully! | تم تقديم المزايدة بنجاح!");
      } catch (err) {
        console.error(err);
        alert("❌ Error submitting bid. | حدث خطأ في تقديم المزايدة.");
      }
    }

    async function mintNFT() {
      try {
        const tx = await contract.mint();
        await tx.wait();
        document.getElementById("unlockBox").style.display = "block";
        alert("✅ NFT minted successfully! | تم سك العملة الرقمية بنجاح!");
      } catch (err) {
        console.error(err);
        alert("❌ Error minting NFT. | حدث خطأ في عملية السك.");
      }
    }

    function togglePolygonHelp() {
      const msg = document.getElementById("message");
      msg.innerHTML = `🔷 Polygon (MATIC) is required for bidding and minting.<br />
        You can buy it from exchanges like Binance, KuCoin, or Crypto.com.<br />
        تأكد من شحن محفظتك بعملة MATIC من منصات مركزية مثل Binance أو KuCoin.`;
    }
  </script>
</body>
</html>
