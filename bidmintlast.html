<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bid & Mint NFT | Engmo</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: transparent;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
      min-height: 100vh;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }
    .polygon-logo {
      width: 60px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    #message {
      max-width: 600px;
      margin: 15px auto;
      text-align: center;
    }
    .nft-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ffcc;
      text-align: center;
      max-width: 400px;
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      width: 100%;
    }
    #nftPreview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
    #unlockBox {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #00ff99;
      display: none;
      background-color: rgba(0, 255, 100, 0.1);
    }
    a.unlock-link {
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Bid & Mint NFT | مزايدة وسك العملة الرقمية</h1>
  <img src="https://www.engmo1234.com/polygon-logo.png" alt="Polygon Logo" class="polygon-logo" onclick="togglePolygonHelp()" />
  <div id="message"></div>
  <button onclick="connect()">🔌 Connect Wallet | توصيل المحفظة</button>

  <div class="nft-box">
    <h2>🎨 NFT Preview</h2>
    <img id="nftPreview" src="https://gateway.pinata.cloud/ipfs/bafybeig36baxfvkgiihxznuuchvtmfrdxvpkzynuk5hgph5fg7jd22f42i" alt="NFT Preview" />
    <input type="number" id="bidAmount" placeholder="Enter your bid in MATIC | أدخل قيمة المزايدة بـ MATIC" />
    <button onclick="submitBid()">Submit Bid | تقديم المزايدة</button>
    <button onclick="mintNFT()">Mint NFT | سك العملة الرقمية</button>
  </div>

  <div class="nft-box">
    <h2>✅ Approve Bidders | الموافقة على المزايدين</h2>
    <input type="text" id="bidderAddress" placeholder="Enter Bidder Address | أدخل عنوان المزايد" />
    <button onclick="approveBid()">Approve Bid | الموافقة على المزايدة</button>
  </div>

  <div id="unlockBox"></div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        const k = 128.0 / star.z;
        const x = star.x * k + canvas.width / 2;
        const y = star.y * k + canvas.height / 2;
        if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
          ctx.beginPath();
          ctx.arc(x, y, 1, 0, Math.PI * 2);
          ctx.fill();
        }
        star.z -= 2;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
          star.z = canvas.width;
        }
      });
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(300);
    });

    resizeCanvas();
    createStars(300);
    animate();

    const passwords = [
      "Engmorichy1234a", "Engmorichy1234b", "Engmorichy1234c", "Engmorichy1234d", "Engmorichy1234e",
      "Engmorichy1234f", "Engmorichy1234g", "Engmorichy1234h", "Engmorichy1234i", "Engmorichy1234j",
      "Engmorichy1234k", "Engmorichy1234l", "Engmorichy1234m", "Engmorichy1234n", "Engmorichy1234o",
      "Engmorichy1234p", "Engmorichy1234q", "Engmorichy1234r", "Engmorichy1234s", "Engmorichy1234t",
      "Engmorichy1234u", "Engmorichy1234v", "Engmorichy1234w", "Engmorichy1234x", "Engmorichy1234y",
      "Engmorichy1234z", "Engmorichy1234aa", "Engmorichy1234bb", "Engmorichy1234cc", "Engmorichy1234dd",
      "Engmorichy1234ee", "Engmorichy1234ff", "Engmorichy1234gg", "Engmorichy1234hh", "Engmorichy1234ii",
      "Engmorichy1234jj", "Engmorichy1234kk", "Engmorichy1234ll", "Engmorichy1234mm", "Engmorichy1234nn"
    ];

    function getRandomPassword() {
      const idx = Math.floor(Math.random() * passwords.length);
      return passwords[idx];
    }

    function showUnlockBox() {
      const password = getRandomPassword();
      const box = document.getElementById("unlockBox");
      box.innerHTML = `
        ✅ By minting, you have unlocked exclusive content!<br />
        🔑 <a class="unlock-link" href="https://form.jotform.com/223058286315456" target="_blank">Access Unlockable Content</a><br />
        <strong>Password:</strong> ${password}<br /><br />
        ✅ من خلال عملية السك، لقد قمت بفتح محتوى حصري!<br />
        🔑 <a class="unlock-link" href="https://form.jotform.com/223058286315456" target="_blank">الدخول إلى المحتوى السري</a><br />
        <strong>كلمة المرور:</strong> ${password}
      `;
      box.style.display = "block";
    }
  </script>
</body>
</html>
