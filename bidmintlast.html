<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engmo NFT Bid + Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .btn {
      background-color: #00ff88;
      padding: 12px 24px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      margin: 10px;
    }
    .btn:hover {
      background-color: #00cc66;
    }
    video {
      max-width: 80%;
      border: 2px solid #00ff88;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="text-center py-4 z-10 relative">
    <h1 class="text-4xl text-[#00ff88]">Engmo NFT Bid & Mint</h1>
    <p class="text-sm text-gray-300">Polygon Network | شبكة بوليجون</p>
    <img src="https://www.engmo1234.com/polygon-logo.png" alt="Polygon" class="w-16 mx-auto my-4 cursor-pointer" onclick="togglePolygonInfo()" />
    <div id="polygon-info" class="hidden text-sm max-w-xl mx-auto text-gray-400">
      <p>To participate, fund your wallet with MATIC (Polygon’s token). You can buy it from exchanges like Binance, Crypto.com, etc.</p>
      <p>للمشاركة، قم بتمويل محفظتك بعملة MATIC (رمز بوليجون). يمكنك شراؤها من منصات مثل Binance وCrypto.com وغيرها.</p>
    </div>
  </div>

  <div class="flex justify-center items-center flex-col z-10 relative">
    <video src="https://engmo1234.github.io/engmo_video_browser_safe.mp4" controls autoplay muted playsinline></video>
    <input type="number" id="bidAmount" placeholder="Enter bid in MATIC" class="mt-6 px-4 py-2 rounded text-black" />
    <div class="mt-4">
      <button class="btn" onclick="submitBid()">Submit Bid | إرسال العرض</button>
      <button class="btn" onclick="mintNFT()">Mint NFT | سك الرمز</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5),
        dy: (Math.random() - 0.5)
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ff88";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();

    function togglePolygonInfo() {
      const info = document.getElementById("polygon-info");
      info.classList.toggle("hidden");
    }

    const contractAddress = "0x71df1af577b4432cd2f024c22d52e72ce48cf36d";
    const abi = [  // Minimal ABI
      { "inputs": [], "name": "mint", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [], "name": "submitBid", "outputs": [], "stateMutability": "payable", "type": "function" }
    ];

    async function getProviderAndContract() {
      if (!window.ethereum) {
        alert("MetaMask is not installed!");
        return null;
      }
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);
      return { contract, signer };
    }

    async function submitBid() {
      const amount = document.getElementById("bidAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid bid amount.");
        return;
      }

      try {
        const { contract } = await getProviderAndContract();
        const tx = await contract.submitBid({ value: ethers.parseEther(amount.toString()) });
        await tx.wait();
        alert("Bid submitted successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to submit bid.");
      }
    }

    async function mintNFT() {
      try {
        const { contract } = await getProviderAndContract();
        const tx = await contract.mint();
        await tx.wait();
        alert("NFT minted successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to mint NFT.");
      }
    }
  </script>
</body>
</html>
