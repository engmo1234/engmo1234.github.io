    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          document.getElementById('walletAddress').textContent = `Connected: ${accounts[0].slice(0,6)}...${accounts[0].slice(-4)}`;
          
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (error) {
          console.error(error);
        }
      } else {
        alert('Please install MetaMask!');
      }
    });
    
    // Contract Functions
    document.getElementById('requestMint').addEventListener('click', async () => {
      const quantity = document.getElementById('mintQuantity').value;
      const accounts = await web3.eth.getAccounts();
      const price = await contract.methods.MINT_PRICE().call();
      const totalPrice = web3.utils.toWei((price * quantity).toString(), 'ether');
      
      await contract.methods.requestMint(quantity).send({
        from: accounts[0],
        value: totalPrice
      });
    });
    
    document.getElementById('approveMint').addEventListener('click', async () => {
