<script>
        // All original JavaScript from index.html
        document.addEventListener('DOMContentLoaded', function() {
            // Generate QR Code
            const qr = new QRCode(document.getElementById("qrcode"), {
                text: "https://opensea.io/Mo3nor",
                width: 256,
                height: 256,
                colorDark: "#FFFFFF",
                colorLight: "rgba(0, 0, 0, 0)", // Transparent background for QR itself
                correctLevel: QRCode.CorrectLevel.H,
                 margin: 2 // Add some margin around the QR code inside its container
            });
             // Add styles to QR code canvas/image if needed (original code had this)
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                qrCanvas.style.borderRadius = '8px';
            }
            const qrImage = document.querySelector('#qrcode img');
            if (qrImage) {
                qrImage.style.borderRadius = '8px';
            }

            // Canvas setup
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Reinitialize particles or adjust count on resize if needed
            });

            class Particle {
                 constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 0.5;
                    this.speedX = Math.random() * 1.5 - 0.75;
                    this.speedY = Math.random() * 1.5 - 0.75;
                    this.color = this.getRandomColor();
                }
                 getRandomColor() {
                     const colors = [
                        'rgba(34, 197, 94, 0.7)', // Bright Green (Secondary Color)
                        'rgba(59, 130, 246, 0.7)', // Blue (Primary Color)
                        'rgba(255, 255, 255, 0.6)', // Whiteish
                        'rgba(255, 255, 255, 0.5)' // Whiteish
                    ];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                }
            }

            const particles = [];
             const particleCount = Math.min(200, Math.floor(window.innerWidth * window.innerHeight / 8000));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                 // Draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(5, 40, 20, 1)');    // Dark green top-left
                gradient.addColorStop(0.4, 'rgba(30, 80, 50, 1)');
                gradient.addColorStop(0.6, 'rgba(50, 150, 80, 1)');
                gradient.addColorStop(1, 'rgba(20, 100, 50, 1)');  // Lighter green bottom-right
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);


                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }

                 // Draw connections between particles
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }
                }
                // Draw flowing waves
                drawWaves(Date.now() / 1000);

                requestAnimationFrame(animate);
            }

            function drawWaves(time) {
                const colors = [
                    'rgba(34, 197, 94, 0.08)',  // More transparent secondary green
                    'rgba(255, 255, 255, 0.06)',  // Faint white
                    'rgba(255, 255, 255, 0.04)'   // Fainter white
                ];
                for (let c = 0; c < colors.length; c++) {
                    ctx.strokeStyle = colors[c];
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    const amplitude = 50 + c * 20;
                    const period = 0.01 - c * 0.002;
                    const phaseShift = time * (0.2 + c * 0.1);
                    for (let x = 0; x < canvas.width; x += 5) {
                        const y = Math.sin((x * period) + phaseShift) * amplitude +
                                  Math.sin((x * period * 2) + phaseShift * 0.8) * (amplitude / 2) +
                                  canvas.height / 2 + c * 50; // Stagger waves vertically
                        if (x === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                    ctx.closePath();
                }
            }


            animate(); // Start the main animation

            // Interactive particles (original code) - Consider if needed/wanted on index
            const interactiveParticles = [];
            const interactiveParticleCount = 15;
            class InteractiveParticle {
                 constructor(x, y) {
                    this.x = x; this.y = y;
                    this.size = Math.random() * 3 + 2;
                    this.targetX = x; this.targetY = y;
                    this.speed = Math.random() * 0.1 + 0.05;
                     // Brighter colors for interactive particles
                    this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, 255, ${Math.random() * 0.5 + 0.5})`;
                }
                update(mouseX, mouseY) {
                    this.targetX = mouseX; this.targetY = mouseY;
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.x += dx * this.speed;
                    this.y += dy * this.speed;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                }
            }
            for (let i = 0; i < interactiveParticleCount; i++) {
                interactiveParticles.push(new InteractiveParticle(canvas.width / 2, canvas.height / 2));
            }
            let mouseX = canvas.width / 2;
            let mouseY = canvas.height / 2;
             canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                // Update interactive particles immediately on move
                 interactiveParticles.forEach(particle => {
                   particle.update(mouseX, mouseY);
                 });
            });
             // Separate animation loop for interactive particles ensures they are drawn over the main animation
            function animateInteractiveParticles() {
                interactiveParticles.forEach(particle => {
                    // Update position continuously towards the mouse
                    particle.update(mouseX, mouseY);
                    particle.draw();
                });
                requestAnimationFrame(animateInteractiveParticles);
            }
             animateInteractiveParticles(); // Start interactive particle animation

        });
    </script>
