<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Verification Portal</title>
    <!-- Updated CDN links for reliability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === MAIN STYLES === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: #e0e0e0;
            background: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 5% auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(96, 239, 255, 0.1);
        }

        h1, h2, h3 {
            background: linear-gradient(90deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        /* === WALLET CONNECTION === */
        .wallet-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #00ff87;
            z-index: 100;
        }

        .wallet-btn {
            margin-left: 10px;
            border: none;
            border-radius: 15px;
            padding: 2px 8px;
            font-weight: bold;
            cursor: pointer;
        }

        #connect-wallet {
            background: linear-gradient(90deg, #00ff87, #60efff);
            color: black;
        }

        #disconnect-wallet {
            background: #ff3a3a;
            color: white;
        }

        /* === SCANNER SECTION === */
        .scanner-container {
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(96, 239, 255, 0.2);
            text-align: center;
        }

        #scan-button {
            background: linear-gradient(90deg, #00ff87, #60efff);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1em;
            transition: all 0.3s;
        }

        #scan-button:hover {
            transform: scale(1.05);
        }

        #scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scan-status {
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 24px;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 255, 135, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 135, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .hidden-content a {
            color: #60efff;
            text-decoration: none;
            font-weight: bold;
        }

        .hidden-content a:hover {
            text-decoration: underline;
        }

        .qr-code {
            max-width: 200px;
            margin: 15px auto;
            display: block;
            border-radius: 8px;
            border: 1px solid rgba(96, 239, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === DEBUG BUTTON (can remove later) === */
        #debug-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="wallet-status" id="wallet-status">Wallet not connected</div>
    
    <div class="container">
        <div class="scanner-container">
            <h2>NFT Ownership Verification</h2>
            <p>Connect your wallet to verify if you own NFTs from our collection</p>
            
            <button id="scan-button" disabled>Verify NFT Ownership</button>
            <div class="scan-status" id="scan-status"></div>
            
            <div class="hidden-content" id="hidden-content">
                <h3>Access Granted!</h3>
                <p>Thank you for supporting our project. Here's your exclusive content:</p>
                <a href="https://form.jotform.com/223058286315456" target="_blank">
                    Click here for exclusive form
                </a>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://form.jotform.com/223058286315456" 
                     alt="QR Code" class="qr-code">
            </div>
        </div>
    </div>

    <!-- Debug button (can remove in production) -->
    <button id="debug-btn">Debug</button>

    <script>
        // ===== STARFIELD ANIMATION =====
        const initStarfield = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('starfield').appendChild(renderer.domElement);

            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true
            });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                starsVertices.push(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            camera.position.z = 1;

            const animate = () => {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0005;
                stars.rotation.y += 0.0005;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // ===== WALLET CONNECTION =====
        let currentAccount = null;
        let provider;
        let contract;

        // Update wallet status display
        const updateWalletStatus = () => {
            const walletStatus = document.getElementById('wallet-status');
            const scanButton = document.getElementById('scan-button');
            
            if (currentAccount) {
                walletStatus.innerHTML = `
                    Connected: ${currentAccount.substring(0, 6)}...${currentAccount.substring(38)}
                    <button id="disconnect-wallet" class="wallet-btn">Disconnect</button>
                `;
                document.getElementById('disconnect-wallet').addEventListener('click', disconnectWallet);
                scanButton.disabled = false;
            } else {
                walletStatus.innerHTML = `
                    Wallet not connected
                    <button id="connect-wallet" class="wallet-btn">Connect Wallet</button>
                `;
                document.getElementById('connect-wallet').addEventListener('click', connectWallet);
                scanButton.disabled = true;
            }
        };

        // Connect wallet function
        const connectWallet = async () => {
            try {
                if (!window.ethereum) {
                    alert("Please install MetaMask or another Ethereum wallet!");
                    return false;
                }

                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length === 0) {
                    alert("No accounts found!");
                    return false;
                }

                currentAccount = accounts[0];
                
                // Set up provider and contract
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Initialize contract (you'll need to add your ABI and CONTRACT_ADDRESS)
                // contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                
                updateWalletStatus();
                return true;
                
            } catch (error) {
                console.error("Wallet connection error:", error);
                document.getElementById('wallet-status').textContent = "Error: " + 
                    (error.message || "User rejected request");
                return false;
            }
        };

        // Disconnect wallet
        const disconnectWallet = () => {
            currentAccount = null;
            provider = null;
            contract = null;
            updateWalletStatus();
            document.getElementById('scan-status').textContent = '';
            document.getElementById('hidden-content').style.display = 'none';
        };

        // Initialize wallet connection
        const initWallet = () => {
            if (window.ethereum) {
                // Handle account changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    currentAccount = accounts.length > 0 ? accounts[0] : null;
                    updateWalletStatus();
                    
                    // Reset scan results when account changes
                    document.getElementById('scan-status').textContent = '';
                    document.getElementById('hidden-content').style.display = 'none';
                });

                // Try to connect automatically if already authorized
                if (window.ethereum.selectedAddress) {
                    connectWallet();
                } else {
                    updateWalletStatus();
                }
            } else {
                updateWalletStatus();
            }
        };

        // ===== NFT VERIFICATION =====
        const checkNFTOwnership = async () => {
            if (!currentAccount) {
                alert("Please connect your wallet first!");
                return;
            }
            
            const statusElement = document.getElementById('scan-status');
            const scanButton = document.getElementById('scan-button');
            
            statusElement.innerHTML = '<span style="color:#60efff">Checking wallet for NFTs...</span>';
            scanButton.disabled = true;
            
            try {
                // Check if provider is available
                if (!provider) {
                    throw new Error("Wallet connection lost");
                }

                // You'll need to uncomment and set these after adding your ABI
                // if (!contract) {
                //     contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                // }
                
                // Check balance for token ID 0 (replace with your token ID if different)
                // const balance = await contract.balanceOf(currentAccount, 0);
                
                // For testing purposes only - remove this mock and uncomment above
                // Simulating a successful check (remove in production)
                const mockSuccess = true; // Set to false to simulate failure
                const balance = { gt: () => mockSuccess };
                
                if (balance.gt(0)) {
                    statusElement.innerHTML = '<span style="color:#00ff87">✓ Access granted! NFT detected.</span>';
                    document.getElementById('hidden-content').style.display = 'block';
                    
                    // Optional: Record access
                    try {
                        const signer = provider.getSigner();
                        const contractWithSigner = contract.connect(signer);
                        await contractWithSigner.accessUnlockableContent();
                    } catch (e) {
                        console.log("Note: Couldn't record access", e);
                    }
                } else {
                    statusElement.innerHTML = '<span style="color:#ff3a3a">✗ No NFTs found in this wallet.</span>';
                    document.getElementById('hidden-content').style.display = 'none';
                }
            } catch (error) {
                console.error("Verification error:", error);
                let errorMsg = "⚠ Error scanning. Try again.";
                
                if (error.message.includes("user rejected")) {
                    errorMsg = "⚠ You rejected the request";
                } else if (error.message.includes("network changed")) {
                    errorMsg = "⚠ Network changed - please reconnect";
                }
                
                statusElement.innerHTML = `<span style="color:#ffcc00">${errorMsg}</span>`;
            } finally {
                scanButton.disabled = false;
            }
        };

        // ===== DEBUG FUNCTION (can remove in production) =====
        document.getElementById('debug-btn').addEventListener('click', async () => {
            console.log("=== DEBUG INFO ===");
            console.log("Current account:", currentAccount);
            console.log("Ethereum provider:", window.ethereum ? "Available" : "Not available");
            
            if (window.ethereum) {
                console.log("Chain ID:", await window.ethereum.request({ method: 'eth_chainId' }));
                console.log("Accounts:", await window.ethereum.request({ method: 'eth_accounts' }));
            }
            
            console.log("Ethers provider:", provider ? "Initialized" : "Not initialized");
            console.log("Contract instance:", contract ? "Created" : "Not created");
            console.log("==================");
        });

        // ===== INITIALIZE PAGE =====
        window.addEventListener('load', () => {
            initStarfield();
            initWallet();
            
            // Set up scan button
            document.getElementById('scan-button').addEventListener('click', checkNFTOwnership);
            
            // You'll need to add these after getting your contract details:
            // 1. Add your contract ABI where it says CONTRACT_ABI
            // 2. Add your contract address where it says CONTRACT_ADDRESS
            // 3. Uncomment the contract initialization lines
        });
    </script>
</body>
</html>
