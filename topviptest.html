<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>engmo1234 Blog | NFT Website Designs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: #e0e0e0;
            background: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .wallet-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #00ff87;
        }

        .wallet-btn {
            background: linear-gradient(90deg, #00ff87, #60efff);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .container {
            max-width: 900px;
            margin: 5% auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(96, 239, 255, 0.1);
        }

        h1, h2, h3 {
            background: linear-gradient(90deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .scanner-container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(96, 239, 255, 0.2);
        }

        #scan-button {
            background: linear-gradient(90deg, #00ff87, #60efff);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .scan-status {
            margin-top: 15px;
            font-size: 0.9em;
            color: #60efff;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 255, 135, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 135, 0.2);
            text-align: center;
        }

        .hidden-content a {
            color: #60efff;
            text-decoration: none;
            font-weight: bold;
        }

        .hidden-content a:hover {
            text-decoration: underline;
        }

        .qr-code {
            max-width: 200px;
            margin: 15px auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="wallet-status" id="wallet-status">Wallet not connected</div>
    
    <div class="container">
        <div class="scanner-container">
            <h2>NFT Ownership Verification</h2>
            <p>Connect your wallet to check if you own NFTs from our collection.</p>
            
            <div style="text-align: center;">
                <button id="scan-button">Verify NFT Ownership</button>
                <div class="scan-status" id="scan-status"></div>
            </div>
            
            <div class="hidden-content" id="hidden-content">
                <h3>Access Granted!</h3>
                <p>Thank you for supporting our project. Here's your exclusive content:</p>
                <a href="https://form.jotform.com/223058286315456" target="_blank">
                    Click here for exclusive form
                </a>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://form.jotform.com/223058286315456" 
                     alt="QR Code" class="qr-code">
            </div>
        </div>
    </div>

    <script>
        // Starfield initialization
        const initStarfield = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('starfield').appendChild(renderer.domElement);

            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true
            });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                starsVertices.push(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            camera.position.z = 1;

            const animate = () => {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0005;
                stars.rotation.y += 0.0005;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Wallet and contract setup
        const CONTRACT_ADDRESS = "0x281fd8fede6627817110f8c89193a54e64069187";
        const CONTRACT_ABI = [/* Your ABI here */];

        let currentAccount = null;
        let provider = null;
        let signer = null;
        let contract = null;

        // Initialize wallet connection
        const initWallet = async () => {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    
                    // Check if already connected
                    const accounts = await provider.listAccounts();
                    if (accounts.length > 0) {
                        currentAccount = accounts[0];
                        updateWalletStatus();
                    }
                    
                    // Set up event listeners
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            currentAccount = null;
                        } else {
                            currentAccount = accounts[0];
                        }
                        updateWalletStatus();
                    });
                    
                    window.ethereum.on('chainChanged', () => {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("Error initializing wallet:", error);
                }
            }
            
            updateWalletStatus();
        };

        // Connect wallet function
        const connectWallet = async () => {
            if (!window.ethereum) {
                alert("Please install MetaMask!");
                return false;
            }
            
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                currentAccount = accounts[0];
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                updateWalletStatus();
                return true;
            } catch (error) {
                console.error("Error connecting wallet:", error);
                document.getElementById('wallet-status').textContent = "Connection rejected";
                return false;
            }
        };

        // Disconnect wallet function
        const disconnectWallet = () => {
            currentAccount = null;
            signer = null;
            contract = null;
            updateWalletStatus();
        };

        // Update wallet status UI
        const updateWalletStatus = () => {
            const walletStatus = document.getElementById('wallet-status');
            
            if (currentAccount) {
                walletStatus.innerHTML = `
                    Connected: ${currentAccount.substring(0, 6)}...${currentAccount.substring(38)}
                    <button id="disconnect-wallet" class="wallet-btn" style="background: #ff3a3a; color: white;">
                        Disconnect
                    </button>
                `;
                document.getElementById('disconnect-wallet').addEventListener('click', disconnectWallet);
            } else {
                walletStatus.innerHTML = `
                    Wallet not connected
                    <button id="connect-wallet" class="wallet-btn">
                        Connect Wallet
                    </button>
                `;
                document.getElementById('connect-wallet').addEventListener('click', connectWallet);
            }
        };

        // Check NFT ownership
        const checkNFTOwnership = async () => {
            if (!currentAccount) {
                alert("Please connect your wallet first!");
                return;
            }
            
            const statusElement = document.getElementById('scan-status');
            statusElement.innerHTML = '<span style="color:#60efff">Scanning wallet...</span>';
            
            try {
                const balance = await contract.balanceOf(currentAccount, 1);
                
                if (balance.gt(0)) {
                    statusElement.innerHTML = '<span style="color:#00ff87">✓ Access granted! NFT detected.</span>';
                    document.getElementById('hidden-content').style.display = 'block';
                } else {
                    statusElement.innerHTML = '<span style="color:#ff3a3a">✗ No NFTs found in this wallet.</span>';
                    document.getElementById('hidden-content').style.display = 'none';
                }
            } catch (error) {
                console.error("Error checking NFT:", error);
                statusElement.innerHTML = '<span style="color:#ffcc00">⚠ Error scanning. Try again.</span>';
            }
        };

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initStarfield();
            initWallet();
            
            // Set up scan button
            document.getElementById('scan-button').addEventListener('click', checkNFTOwnership);
        });
    </script>
</body>
</html>
