            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('starfield').appendChild(renderer.domElement);

            // Create stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true
            });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                starsVertices.push(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            camera.position.z = 1;

            const animate = () => {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0005;
                stars.rotation.y += 0.0005;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

let currentAccount = null;

const connectWallet = async () => {
    if (window.ethereum) {
        try {
            // Request account access
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            currentAccount = accounts[0];
            
            // Update UI
            document.getElementById('wallet-status').innerHTML = `
                Connected: ${currentAccount.substring(0, 6)}...${currentAccount.substring(38)}
                <button id="disconnect-wallet" style="margin-left: 10px; background: #ff3a3a; color: white; border: none; border-radius: 15px; padding: 2px 8px; font-size: 0.8em;">
                    Disconnect
                </button>
            `;
            
            // Add disconnect handler
            document.getElementById('disconnect-wallet').addEventListener('click', () => {
                currentAccount = null;
                initWallet(); // Reset to initial state
            });
            
            return true;
        } catch (error) {
            console.error("User rejected request:", error);
            document.getElementById('wallet-status').textContent = "Connection rejected";
            return false;
        }
    } else {
        alert("Please install MetaMask!");
        return false;
    }
};

const initWallet = () => {
    const walletStatus = document.getElementById('wallet-status');
    walletStatus.innerHTML = `
        Wallet not connected
        <button id="connect-wallet" style="margin-left: 10px; 
               background: linear-gradient(90deg, #00ff87, #60efff); 
               color: black; border: none; border-radius: 15px; 
               padding: 2px 8px; font-weight: bold;">
            Connect Wallet
        </button>
    `;
    document.getElementById('connect-wallet').addEventListener('click', connectWallet);
    
    // Auto-connect if already authorized
    if (window.ethereum?.selectedAddress) {
        connectWallet();
    }
    
    // Handle account changes
    if (window.ethereum) {
        window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                currentAccount = null;
                initWallet();
            } else if (accounts[0] !== currentAccount) {
                connectWallet();
            }
        });
    }
};

       const checkNFTOwnership = async () => {
